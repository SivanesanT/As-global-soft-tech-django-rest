
<!doctype html>
<html lang="en">
<head>
  <title style="font-family: 'Noticia Text', serif;" > as global </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@200&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://kit.fontawesome.com/34104c803d.js" crossorigin="anonymous"></script> {% endcomment %}
</head>
<body>
        {% if last %}
        {% for  i in last %}
        <tr>
       
        <th scope="row"></th>
        <td>{{i.id}} </td>
        <td>{{i.name}} </td>
        <td>{{i.age }}</td>
        <td>{{i.description }}</td>
        <br>
        {% comment %} <td><a style="text-decoration: none; padding:5px; border-radius: 5%; background-color:green; color:white; " href="{% url 'custview' pk=i.id %}">view</a></td> {% endcomment %}
      </tr> 
    
      {% endfor %}
      {% endif %}
      </body>
      </html>
